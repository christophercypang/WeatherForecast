<!DOCTYPE html>
<html ng-app='WeatherApp'>
  <head>
    <title> Weather Forecast! </title>
    <base href='/'>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='main.css'>

    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js'></script>
    <script src = 'app.js'></script>
    <script src = 'controller.js'></script>
    <script src = "https://use.fontawesome.com/8b655a70be.js"></script>
  </head>

  <body>

    <div class = 'bigdiv' ng-controller='WeatherController' ng-init="getCurrDate();">
        <div class='header'>
          <h1> Weather Forecast </h1>
    </div>

<div class='author'>
  <p> created by <a href="http://christopherpang.net" class='byCP'> Christopher Pang </a> </p>
</div>

<div class='date' id='currDate'>
  <div>
    {{dateToday}}
  </div>
  <div style='margin-top: 10px;'>
    <!--{{timeNow}}-->
    <p> {{clock | date:'h:mm a'}}</p>
  </div>
</div>



</div>

  </body>

</html>
